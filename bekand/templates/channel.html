{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abduhalil Channel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <div class="max-w-5xl mx-auto mt-6 px-4">
    <!-- Profil -->
    <div class="flex items-start gap-6">
      <img src="https://via.placeholder.com/120" class="rounded-full w-28 h-28">
      <div>
        <h1 class="text-2xl font-bold">Abduhalil</h1>
        <p class="text-gray-600">@_abduhalil_08</p>
        <p class="text-sm text-gray-500 mt-1">More about this channel ...more</p>

        <div class="flex gap-2 mt-3">
          <button class="px-4 py-1 bg-gray-200 rounded-full">Customize channel</button>
          <button class="px-4 py-1 bg-gray-200 rounded-full">Manage videos</button>
        </div>
      </div>
    </div>

    <!-- Community post -->
    <div class="mt-8 border rounded-lg p-4">
      <p class="text-gray-700">Give a shoutout! Type @ to mention a channel</p>
      <div class="flex gap-2 mt-3">
        <button class="px-3 py-1 border rounded-full">Image</button>
        <button class="px-3 py-1 border rounded-full">Image poll</button>
        <button class="px-3 py-1 border rounded-full">Text poll</button>
        <button class="px-3 py-1 border rounded-full">Quiz</button>
        <button class="px-3 py-1 border rounded-full">Video</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="mt-8 border-b flex gap-8 text-sm font-medium">
      <button class="pb-2 border-b-2 border-black">PUBLISHED</button>
      <button class="pb-2 text-gray-600">SCHEDULED</button>
      <button class="pb-2 text-gray-600">ARCHIVED</button>
    </div>

    <!-- Placeholder -->
    <div class="flex flex-col items-center justify-center mt-10 text-center text-gray-500">
      <div class="text-5xl mb-2">✏️</div>
      <h3 class="font-medium">Publish post</h3>
      <p class="text-sm">Posts appear here after you publish and will be visible to your community</p>
    </div>
  </div>

</body>
</html>
{% endblock %}
